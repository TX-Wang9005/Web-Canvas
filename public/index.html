<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="http://code.jquery.com/jquery-3.6.0.js" type="text/javascript"></script>
    <title>HW1 Canvas</title>
    <link rel="stylesheet" href="./HW1.css">
    <script src="HW1.js"></script>
</head>

<body>
    <div class="header" style="background-color: #f093fb;"">
        <h1> ℳ𝓎 𝒸𝒶𝓃𝓋𝒶𝓈 </h1>
    </div>
    <div class=" column left">
        <canvas id="art" width="800" height="500"></canvas><br>
        <input type="text" class="text_size" value="Normal" id="mode"
            style="float:left; width: 200px; border-radius: 0%;" readonly><br><br>
        <button class="bi bi-github btn" style="float: left;"
            onclick="window.open('https://github.com/TX-Wang9005/Web-Canvas')"></button>

    </div>
    <div class=" column right">
        <div class="column" style="width:100%;">
            <label for="color-input" id="color-label" style="background-color: red"></label>
            <input type="checkbox" id="color-input" checked></input>

            <div id="color-picker">
                <canvas id="color-block" height="150" width="150"></canvas>
                <canvas id="color-strip" height="150" width="30" style="float:right"></canvas>
            </div>
        </div>
        <div class="slidecontainer">
            <input type="range" min="1" max="100" value="50" class="slider-p" id="brush_size">
        </div>

        <div class="dropdown" style="width: 100%; margin-top: 3%;">
            <button class=" btn btn-secondary dropdown-toggle " type=" button" id="dropdownMenuButton"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                style="width: 50%; color: white;  border-radius: 5%; background-color: #fd67c4;">
                <div id="font_type">Font</div>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <button class="dropdown-item" onclick="switchFont(this)" id="serif">serif</button>
                <button class="dropdown-item" onclick="switchFont(this)" id="cursive">cursive</button>
                <button class=" dropdown-item" onclick="switchFont(this)" id="system-ui">system-ui</button>

            </div>
            <div class=" column text_size" style="width: 40%; height: 72px; padding: 2%;">
                <input type="text" class="text_size" id="text_size" style=" float:center; width: 100%; height: 100%"
                    value=15>
            </div>

        </div>

        <table style="width:100%; left: 20%">
            <tr class="row">
                <td><button class="bi bi-brush btn" id="brush" onclick="switchMode(this)"></td>
                <td><button class="bi bi-eraser btn" id="eraser" onclick="switchMode(this)"></td>
                <td><button class="bi bi-textarea-t btn" id="text" onclick="switchMode(this)"></td>
            </tr>
            <tr class="row">
                <td><button class="bi bi-circle btn" id="circle" onclick="switchMode(this)"></td>
                <td><button class="bi bi-triangle btn" id="triangle" onclick="switchMode(this)"></td>
                <td><button class="bi bi-square btn" id="rectangle" onclick="switchMode(this)"></td>

            </tr>
            <tr class="row">
                <td><button class="bi bi-slash-lg btn" id="line" onclick="switchMode(this)"></td>
                <td><button class="bi bi-download btn" id="download" onclick="download()"></td>
                <td><button class="bi bi-upload btn" id="upload" onclick="doInput()"></td>
            </tr>
            <tr class="row">
                <td><button class="bi bi-arrow-left-square btn" id="undo" onclick="undo()"></td>
                <td><button class="bi bi-arrow-right-square btn" id="redo" onclick="redo()">
                </td>
                <td><button class="bi bi-arrow-repeat btn" id="reset" onclick="Reset()"></td>
            </tr>
            <tr class="row">
                <td><button class="bi bi-scissors btn" id="cut" onclick="switchMode(this)"></td>
                <td><button class="bi bi-file-earmark btn" id="copy" onclick="switchMode(this)">
                </td>
                <td><button class="bi bi-clipboard2 btn" id="paste" onclick="switchMode(this)"></td>
            </tr>
        </table>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
